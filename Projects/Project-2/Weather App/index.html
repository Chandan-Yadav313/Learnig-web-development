<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <header>
        <div class="input-container">
            <input type="text" name="" id="" placeholder="Enter Location">
            <button id="search">Search</button>
        </div>
    </header>
    <main>
        <div class="weather-container">
            <div class="temprature">21.2</div>
            <div class="location-date">
                <div class="location">Delhi</div>
                <span class="time">12:43</span>
                <span class="day">Monday</span>
                <span class="date">2024-07-15</span>
            </div>
            <div class="weather-state">
                <img src="//cdn.weatherapi.com/weather/64x64/night/113.png" alt="" class="icon">
                <div class="condition">Sunny</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
