<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center div</title>
</head>
<style>
    .container{
        height: 500px;
        width: 500px;
        background-color: slategray;
        position: relative;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: hotpink;
        position: absolute;
        top: 50%;
        left: 50%;
        /* center: x-axix, y-axis */
        transform: translateX(-50%) translateY(-50%);
        
    }
</style>
<body>
   <div class="container">
    <div class="box"></div>
   </div>
</body>
</html>
