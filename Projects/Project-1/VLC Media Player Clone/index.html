<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC media player</title>
    <!-- this style i can use for another web also -->
    <link rel="stylesheet" href="reset.css">
    <!-- this style is only for this application -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- #Header Section -->
    <header>
        <div class="title-bar">
            <img src="./VLC_icon.png" alt="VLC-Logo" class="title-image">
            <h1 class="title">VLC media player</h1>
        </div>
        <div class="menu-bar">
            <!--*Open Button -->
            <div class="menu">
                <div class="menu-btn" id="open">Open</div>
                <input type="file" class="inputVideo" id="inputvideo">
            </div>
            <!-- *Playback Button -->
            <div class="menu">
                <div class="menu-btn" id="playback">Playback</div>
                <ul class="menu-options">
                    <li id="SpeedUp">SpeedUp</li>
                    <li id="speedDown">SpeedDown</li>
                </ul>
            </div>
            <!-- *Audio Button -->
            <div class="menu">
                <div class="menu-btn" id="audio">Audio</div>
                <ul class="menu-options">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>
    <!-- #Main Section -->
    <main id="main"></main>
    <div class="toast"></div>
    <!-- #Footer Section -->
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
