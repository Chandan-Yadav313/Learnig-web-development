<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Input</title>
</head>

<body>
    <form action="/ddhfefgj">
        <!-- comment -->
        <label for="comment">Comment here:</label>
        <textarea name="comment" id="comment"></textarea><br><br>

        <!-- Dropdown -->
        <label for="dropdown">Languages:</label>
        <select name="dropdown" id="dropdown">
            <option value="1">html</option>
            <option value="2">css</option>
            <option value="3">javascript</option>
            <option value="4">Java</option>
            <option value="5" selected>c++</option>
            <option value="6">python</option>
        </select><br><br>

        <!-- checkbox -->
        <fieldset>
            <legend>What is your choices?</legend>
            <label for="coffee">coffee</label>
            <input type="checkbox" id="coffee" name="checkbox" checked>
            <label for="tea">tea</label>
            <input type="checkbox" id="tea" name="checkbox">
        </fieldset><br><br>


        <!-- radio -->
        <fieldset id="radio">
            <legend>Do you agree or not?</legend>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="radio">
            <label for="no">No</label>
            <input type="radio" id="no" name="radio">
        </fieldset><br><br>

        <!-- range -->
         <label for="price">Price:</label>
         <input type="range" id="price" min="100" max="1000" value="200" step="100"><br><br>

        <input type="submit">
        <input type="reset">
    </form>

</body>

</html>
