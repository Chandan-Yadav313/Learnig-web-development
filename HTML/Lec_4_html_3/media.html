<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>

<body>
    <!-- Video with figure and figcaption tag -->
    <figure>
        <video height="400px" autoplay muted loop controls>
            <source src="./Waterfall.mp4">
        </video>
        <figcaption>Water fall Video</figcaption>
    </figure>

    <!-- Image with figure and figcaption -->
    <figure>
        <img src="dsa.jpg" alt="tree image" height="200px">
        <figcaption>Trees image</figcaption>
    </figure>

    <!--Audio with figure and figcaption -->
    <figure>
        <audio autoplay muted controls>
            <source src="./song.mpeg">
        </audio>
        <figcaption>Teri Sanson Mein</figcaption>
    </figure>

</body>

</html>
