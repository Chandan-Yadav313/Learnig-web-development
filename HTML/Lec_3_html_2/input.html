<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type</title>
</head>

<body>
    <div>
        <form action="dssjddh">
            <h1 style="text-align: center;">Input Type</h1>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Your Name:" required>
            <br>
            <br>
            <label for="nickname">Nick Name: </label>
            <input type="text" id="nickname" placeholder="e.g. John Doe" readonly value="John Doe">
            <br>
            <br>
            <label for="mobile number">Mobile Number: </label>
            <input type="text" id="mobile number" placeholder="Your mobile number:" minlength="10" required>
            <br>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder=" Your age:" min="18" max="60" required>
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="text" id="email" placeholder="Your email" required>
            <br>
            <br>
            <input type="submit">
        </form>
    </div>




</body>

</html>
