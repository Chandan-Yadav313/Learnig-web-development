<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="sdhhdhgey">
        <label for="full name">Full Name: </label>
        <input type="text" id="full name" readonly value="John Doe">
        <br>
        <br>
        <label for="nick name">Nick Name: </label>
        <input type="text" id="nick name" placeholder="Sacheev Ji">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" minlength="8">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="age">Age: </label>
        <input type="number" id="age" min="18" max="99">
        <br>
        <br>
        <button>Register</button>


    </form>
</body>

</html>
