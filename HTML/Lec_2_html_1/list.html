<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mangoe</li>
        <li>Grapes</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="1">
        <li>About</li>
        <li>Home</li>
        <li>Menu</li>
        <li>Contact us</li>
    </ol>
    <ol type="A">
        <li>About</li>
        <li>Home</li>
        <li>Menu</li>
        <li>Contact us</li>
    </ol>
    <ol type="a">
        <li>About</li>
        <li>Home</li>
        <li>Menu</li>
        <li>Contact us</li>
    </ol>
    <ol type="I">
        <li>About</li>
        <li>Home</li>
        <li>Menu</li>
        <li>Contact us</li>
    </ol>

</body>

</html>
