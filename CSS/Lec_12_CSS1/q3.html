<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Document</title>
</head>
<style>
/* both are similar, we can use in both way */
.c1 div div span .c2{
    color: blue;
}
.c1 .c2{
    color: blue;
}

</style>

<body>
    <!-- Select "I'm here. find me" and make it blue  -->
    <div class="c1">
        <div>
            <div>
                <span>
                    <div class="c2">I'm here. find me</div>
                </span>
            </div>
        </div>
    </div>
    <span>
        <div class="c2">Dont select me</div>
    </span>
</body>

</html>
