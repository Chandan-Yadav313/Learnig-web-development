<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dom Manipulation Example</h1>
    <div class="root"></div>
</body>
<script>
    const root = document.querySelector(".root");
    const headingElem = document.createElement("h1");
    headingElem.innerText = "Hello I am dom:)";
    root.appendChild(headingElem);
</script>
</html>
